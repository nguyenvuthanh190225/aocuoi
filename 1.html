<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Content</title>
    <style>
        .content-content {
            display: block; /* Hiển thị mặc định */
        }
        .content-mins {
            display: none; /* Ẩn các thẻ này ban đầu */
        }
        .show {
            display: block; /* Hiển thị khi có lớp 'show' */
        }
    </style>
</head>
<body>
    <div class="tatcasanphamheaders">
        <button class="tatcasanpham" onclick="showContent('vuthanh')">Đầm ngắn</button>
        <button class="tatcasanpham" onclick="showContent('long')">Đầm dài</button>
        <button class="tatcasanpham" onclick="showContent('lace')">Đầm ren</button>
        <button class="tatcasanpham" onclick="showContent('wedding')">Áo cưới</button>
        <button class="tatcasanpham" onclick="showContent('colored')">Đầm màu</button>
    </div>

    <div class="content-content">
        <!-- Nội dung của content-content -->
        Nội dung của content-content
    </div>

    <div id="vuthanh" class="content-mins" onclick="toggleContentmin(this)">
        Nội dung Đầm ngắn
    </div>
    <div id="long" class="content-mins" onclick="toggleContentmin(this)">
        Nội dung Đầm dài
    </div>
    <div id="lace" class="content-mins" onclick="toggleContentmin(this)">
        Nội dung Đầm ren
    </div>
    <div id="wedding" class="content-mins" onclick="toggleContentmin(this)">
        Nội dung Áo cưới
    </div>
    <div id="colored" class="content-mins" onclick="toggleContentmin(this)">
        Nội dung Đầm màu
    </div>

    <ul>
        <li class="content-heading__blog-min" onclick="showContentmin()">Trang chủ</li>
    </ul>

    <script>
        function showContent(id) {
            // Ẩn content-content khi nhấn nút
            document.querySelector('.content-content').style.display = 'none';
            
            // Ẩn tất cả các phần tử với class 'content-mins'
            const allContents = document.querySelectorAll('.content-mins');
            allContents.forEach(content => {
                content.classList.remove('show');
            });

            // Hiển thị phần tử được chọn
            const selectedContent = document.getElementById(id);
            selectedContent.classList.add('show');
        }

        function toggleContentmin(element) {
            // Ẩn phần tử hiện tại khi click
            element.classList.remove('show');
        }

        function showContentmin() {
            // Hiển thị lại content-content và ẩn tất cả các content-mins
            document.querySelector('.content-content').style.display = 'block';

            const allContents = document.querySelectorAll('.content-mins');
            allContents.forEach(content => {
                content.classList.remove('show');
            });
        }
    </script>
</body>
</html>
